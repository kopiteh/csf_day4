<h1>CSF Day 4</h1>



<div class="content">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div ngModelGroup = "userInput" #userInput="ngModelGroup">
      <mat-card>
        <mat-card-title> Todo </mat-card-title>
        <mat-card-subtitle> Add your task below üëáüèº </mat-card-subtitle>

        <div>
          <span> Description: &nbsp; </span>
          <input type="text"
                 placeholder="What's your task?"
                 ngModel
                 name="task"
                 #task="ngModel"
                 required>
        </div>

        <div>
          <span> Priority: &nbsp; </span>
          <mat-radio-group aria-label="Select an option"
                           ngModel
                           name="priority"
                           #priority="ngModel"
                           required>
            <mat-radio-button *ngFor = "let p of priorities" value="{{p}}"> {{p}} &nbsp; </mat-radio-button>

          </mat-radio-group>
        </div>

        <div>
          <span> Due Date: &nbsp; </span>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="dueDate" #dueDate="ngModel" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <button type="submit"> Add Todo</button>
      </mat-card>
    </div>
  </form>
</div>

<hr>

<div>
  <h4>To Do List</h4>
</div>
